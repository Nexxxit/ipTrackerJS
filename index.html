<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="finder rubik-500">
      <h1 class="title">IP Address Tracker</h1>
      <div class="search-bar">
        <input
          class="search-bar__input rubik-400"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="search-bar__btn">
          <img src="./images/icon-arrow.svg" />
        </button>
      </div>
      
      <section class="info">
      <div class="info__block">
        <div class="info__block-subtitle rubik-700">IP ADDRESS</div>
        <div class="info__block-title rubik-500" id="ip"></div>
      </div>
      <hr class="line"/>
      <div class="info__block">
        <div class="info__block-subtitle rubik-700">LOCATION</div>
        <div class="info__block-title rubik-500" id="location"></div>
      </div>
      <hr class="line"/>
      <div class="info__block">
        <div class="info__block-subtitle rubik-700">TIMEZONE</div>
        <div class="info__block-title rubik-500">UTC<span id="timezone"></span></div>
      </div>
      <hr class="line"/>
      <div class="info__block">
        <div class="info__block-subtitle rubik-700">ISP</div>
        <div class="info__block-title rubik-500" id="isp"></div>
      </div>
    </section>
    </header>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
